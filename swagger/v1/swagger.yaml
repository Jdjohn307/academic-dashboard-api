  "/api/assignment/assignment_grade_links":
    get:
      summary: List assignment grade links
      tags:
      - Assignment Grade Links
      parameters:
      - name: options[page]
        in: query
        required: false
        schema:
          type: integer
      - name: options[limit]
        in: query
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: empty list
    post:
      summary: Create assignment grade link
      tags:
      - Assignment Grade Links
      parameters: []
      responses:
        '201':
          description: created
        '422':
          description: invalid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                assignment_id:
                  type: integer
                grade_id:
                  type: integer
                points:
                  type: number
                notes:
                  type: string
              required:
              - assignment_id
              - grade_id
  "/api/assignment/assignment_grade_links/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
    patch:
      summary: Update assignment grade link
      tags:
      - Assignment Grade Links
      parameters: []
      responses:
        '404':
          description: not found
        '200':
          description: updated
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                points:
                  type: number
    delete:
      summary: Delete assignment grade link
      tags:
      - Assignment Grade Links
      responses:
        '404':
          description: not found
        '204':
          description: deleted
